name: Publish to npm

# このワークフローはタグがpushされた時に実行されます
# 例: git tag v1.0.0 && git push origin v1.0.0
on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.1.0 などのタグにマッチ

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # リリース作成に必要
      packages: write
    
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'  # npm公開用のレジストリ設定
          
      # 依存関係のインストール（package-lock.jsonを使用）
      - name: Install dependencies
        run: npm ci
        
      # テストの実行
      - name: Run tests
        run: npm run test:ci
        
      # TypeScriptのビルド
      - name: Build
        run: npm run build
        
      # タグとpackage.jsonのバージョンが一致しているか確認
      - name: Verify version match
        run: |
          # タグからバージョンを取得（v1.0.0 -> 1.0.0）
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          # package.jsonのバージョンを取得
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          # バージョンが一致しているか確認
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            echo "Please ensure the tag matches the version in package.json"
            exit 1
          fi
          
          echo "Version check passed: $TAG_VERSION"
          
      # npmへの公開
      # 注意: NPM_TOKEN をGitHub Secretsに設定する必要があります
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      # リリースノートの作成（オプション）
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            Changes in this Release:
            - See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}