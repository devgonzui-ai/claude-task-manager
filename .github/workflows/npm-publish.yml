name: Publish to npm

# このワークフローは以下のタイミングで実行されます：
# 1. mainブランチへのpush時（自動）
# 2. GitHub Actions UIからの手動実行時
on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行を許可

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'  # npm公開用のレジストリ設定
          
      # 依存関係のインストール（package-lock.jsonを使用）
      - name: Install dependencies
        run: npm ci
        
      # テストの実行
      - name: Run tests
        run: npm run test:ci
        
      # TypeScriptのビルド
      - name: Build
        run: npm run build
        
      # バージョンが既に公開されているかチェック
      - name: Check if version changed
        id: version_check
        run: |
          # package.jsonから現在のバージョンを取得
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # npmに同じバージョンが既に存在するかチェック
          if npm view @gonzui/claude-task-manager@$CURRENT_VERSION version 2>/dev/null; then
            echo "Version $CURRENT_VERSION already exists on npm"
            echo "SHOULD_PUBLISH=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION not found on npm, will publish"
            echo "SHOULD_PUBLISH=true" >> $GITHUB_OUTPUT
          fi
          
      # npmへの公開（新しいバージョンの場合のみ）
      # 注意: NPM_TOKEN をGitHub Secretsに設定する必要があります
      - name: Publish to npm
        if: steps.version_check.outputs.SHOULD_PUBLISH == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      # Gitタグの作成（公開成功時のみ）
      - name: Create Git tag
        if: steps.version_check.outputs.SHOULD_PUBLISH == 'true'
        run: |
          VERSION=${{ steps.version_check.outputs.CURRENT_VERSION }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"